    /** API REST CATEGORY PART*/
    async function createAPIRestCategory() {
        let category_api = document.createElement("div");

        let modules_response = await request("Core", "Route", "Module", false, "GET");
        let modules = modules_response.data.modules;
        // console.log(modules_response);

        category_api.appendChild(createSubPart("Modules list"));
        let modules_table = createTable(modules,
            { 
                module_id : "Module",
                module_description : "Description",
                module_author : "Author",
                module_version : "Version",
                module_installed_at : "Installation date",
                module_updated_at : "Last update",
                is_setup : "Installed"
            },
            false,
            {
                module_id : modulePatch
            },
            false,
            false
        );
        // create (not existing yet) action column in modules_table with a button "UPDATE"
        let update_column = document.createElement("th");
        update_column.innerText = "Action";
        modules_table.querySelector("tr").appendChild(update_column);
        modules_table.querySelectorAll("tr").forEach(function(line, index) {
            if(index == 0) return;
            let update_button = document.createElement("button");
            update_button.innerText = "UPDATE";
            update_button.addEventListener("click", async function() {
                let module_id = line.querySelector("td").innerText;
                let response = await request("Core", "Route", "Module", module_id, "PATCH");
                if(!response.success) promptError(response);
                return response.success;
            });
            line.appendChild(update_button);
        });

        

        category_api.appendChild(modules_table);


        let response = await request("Core", "Route", "Action", id = false, method = "GET");
        // console.log(response);

        category_api.appendChild(createSubPart("Actions list"));
        category_api.appendChild(createTable(response.data.actions,
            { 
                action_id : "Action",
                library_id : "Library",
                module_id : "Module",
                action_description : "Description"
            },
            false,
            {
                action_id : permissionDetails
            },
            false,
            false
        ));


        return category_api;
    }

    /** PERMISSION DETAILS **/
    async function permissionDetails(id) {
        if(!id) return;
        let response = await request("Core", "Route", "Action", id, "GET");
        
        if(response.success) {
            let action = response.data.action;
            let action_details = document.createElement("div");

                {
                    action_id : "Action",
                    library_id : "Library", 
                    module_id : "Module",

            ));

            let roles_of_action = response.data.roles;
            let roles_of_action_div = document.createElement("div");
            roles_of_action.base_methods = response.data.action.methods
            // console.log(roles_of_action);
            roles_of_action.forEach((role) => role.base_methods = response.data.action.methods);
                
            // roles_of_action_div.innerHTML = `<h3>Roles with this permission</h3>`;
            action_details.appendChild(createSubPart("Roles with this permission"));

            roles_of_action_div.appendChild(createTable(roles_of_action,
                {
                    id : "Role ID",
                    role_name : "Name",
                    role_description : "Description",
                    base_methods : "Methods",
                    creationDate : "Creation date"
                },
                {   
                    Unassign : removeRoleFromPermission
                },
                {
                    id : roleDetails
                },
                {
                    label : "Assign",
                    function : addRoleToPermission,
                    selectLabelColumn : "role_name",
                    options : roles
                }
            ));
            action_details.appendChild(roles_of_action_div);


            /** Test part **/
            let test_div = document.createElement("div");
            test_div.classList.add("test-div");
            action_details.appendChild(createSubPart("Try the action"));
            let test_form = document.createElement("form");
            test_form.classList.add("test-form");
            // Test form with a textfield for JSON data and a select button containing all response.data.methods(method is an objet with KEY as method and VALUE as description) (using map)
            test_form.innerHTML = `
            <table>
                <tr>
                    <th><label for="test-form-method">METHOD : </label></th>
                    <th><label for="test-form-token"> TOKEN : </label></th>
                    <th><label for="test-form-id">ID : </label></th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <select id="test-form-method" name="test-form-method">
                            ${Object.keys(response.data.methods).map(method => `<option value="${method}">${method} - ${response.data.methods[method]}</option>`).join("")}
                        </select>
                    </th>
                    <th>
                        <input type="text" id="test-form-token" name="test-form-token" placeholder="Token" value="${token()}">
                    <th>
                        <input type="text" id="test-form-id" name="test-form-id" placeholder="ID (empty for no element)">
                    </th>
                    <th>
                        <input type="submit" value="Send request">
                    </th>
                </tr>
            </table>
            <!-- Path of the URL not editable-->
            <input type="text" style="width:70%" id="test-form-path" name="test-form-path" placeholder="Path" value="${apiPath()}/${token()}/${response.data.action.module_id}/${response.data.action.library_id}/${response.data.action.action_id}" readonly>
            <!-- Text area for JSON -->
            <textarea id="test-form-json" style="width:100%" name="test-form-json" placeholder="JSON data"></textarea>
            <!-- Text area for response -->
            <textarea id="test-form-response" style="width:100%" name="test-form-response" placeholder="Response" readonly></textarea>
            `;

            // On token field change, update path
            

            function updateAPIPath() {
                let id = test_form.querySelector("#test-form-id").value.trim();
                // if id string is empty
                //if(id === "")
                
                let token = test_form.querySelector("#test-form-token").value;
                test_form.querySelector("#test-form-path").value = `${apiPath()}/${token}/${response.data.action.module_id}/${response.data.action.library_id}/${response.data.action.action_id}${!id || id === "" ? "" : "/" + id}`;
            }
            updateAPIPath();

            // On token field input value change, update path
            test_form.querySelector("#test-form-token").addEventListener("input", updateAPIPath);

            // on ID field input value change, update path
            test_form.querySelector("#test-form-id").addEventListener("input", updateAPIPath);

            // On select change
            test_form.querySelector("#test-form-method").addEventListener("change", setRequestJsonData);
            setRequestJsonData(false, test_form.querySelector("#test-form-method").value);

            function setRequestJsonData(e, method = false) {
                
                if(!method) method = e.target.value;
                // console.log(method);
                // if method is GET/OPTIONS/HEAD, hide test-form-json
                if(["GET", "OPTIONS", "HEAD"].includes(method)) {
                    test_form.querySelector("#test-form-json").style.display = "none";
                    // empty the text area
                    test_form.querySelector("#test-form-json").value = "";

                } else if (["POST", "PUT"].includes(method)){
                    test_form.querySelector("#test-form-json").style.display = "block";
                    // console.log(response.data.parameters);
                    let data_store = {};
                    response.data.parameters.forEach(parameter => {
                        // data_store[parameter.name] = parameter.value =! null ? parameter.value : "DEFAULT"; 
                        data_store[parameter.name] = parameter.value;
                    });
                    test_form.querySelector("#test-form-json").value = JSON.stringify(data_store, null, 4);
                    // Make the text area auto resize height to fit content
                    test_form.querySelector("#test-form-json").style.height = "auto";
                    test_form.querySelector("#test-form-json").style.height = (test_form.querySelector("#test-form-json").scrollHeight + 5) + "px";

                } else if (["PATCH"].includes(method)) {
                    test_form.querySelector("#test-form-json").style.display = "block";
                    console.log(response.data.patchable_fields);
                    let data_store = {};
                    response.data.patchable_fields.forEach(parameter => {
                        // data_store[parameter.name] = parameter.value =! null ? parameter.value : "DEFAULT"; 
                        data_store[parameter] = "DEFAULT";
                    });
                    test_form.querySelector("#test-form-json").value = JSON.stringify(data_store, null, 4);
                    // Make the text area auto resize height to fit content
                    test_form.querySelector("#test-form-json").style.height = "auto";
                    test_form.querySelector("#test-form-json").style.height = (test_form.querySelector("#test-form-json").scrollHeight + 5) + "px";
                } else if(["DELETE"].includes(method)) {
                    test_form.querySelector("#test-form-json").style.display = "block";
                    // console.log(response.data.parameters);
                    let data_store = {};
                    response.data.delete_parameters.forEach(parameter => {
                        // data_store[parameter.name] = parameter.value =! null ? parameter.value : "DEFAULT"; 
                        data_store[parameter.name] = parameter.value;
                    });
                    test_form.querySelector("#test-form-json").value = JSON.stringify(data_store, null, 4);
                    // Make the text area auto resize height to fit content
                    test_form.querySelector("#test-form-json").style.height = "auto";
                    test_form.querySelector("#test-form-json").style.height = (test_form.querySelector("#test-form-json").scrollHeight + 5) + "px";

                }
            }


            // Test the action
            test_form.addEventListener("submit", async function(e) {
                e.preventDefault();
                let url = test_form.querySelector("#test-form-path").value;
                let method = test_form.querySelector("#test-form-method").value;
                let json = false;
                try {
                    json = JSON.parse(test_form.querySelector("#test-form-json").value);
                } catch(e) {
                }


                let response = await requestURL(url, method, json); 
                test_form.querySelector("#test-form-response").value = JSON.stringify(response, null, 4);
                // Make the text area auto resize height to fit content
                test_form.querySelector("#test-form-response").style.height = "auto";
                test_form.querySelector("#test-form-response").style.height = (test_form.querySelector("#test-form-response").scrollHeight + 5) + "px";
                
            });


            test_div.appendChild(test_form);
            action_details.appendChild(test_div);
            
            // add History
            action_details.appendChild(createSubPart("Request history"));
            action_details.appendChild(createTable(response.data.history,
            { 
                request_id : "ID",
                session_id : "Session ID",
                code : "Code",
                method : "Method",
                success : "Success",

                creation_date : "Creation date"
            },
            false,
            {
                session_id : sessionDetails,
                request_id : requestDetails
            }));


            
            openModal(`${action.library_id} / ${action.module_id} / ${action.action_id}`, action_details, action.action_id);
        } else {
            promptError(response);
        }
        
    }

    function promptError(response) {
        if(!response.success) return; 
        let errors = "";
        response.errors.forEach(function(error) {
            errors += error.error + " : " + error.description + "\n";
        });
        response.warnings.forEach(function(warning) {
            errors += warning.warning + " : " + warning.description + "\n";
        });

        alert(errors);
    }

    function createDataList(data, labels, editableLines) {
        let element = document.createElement("div");
        element.classList.add("data-list");
        for(let label in labels) {

            let line = document.createElement("p");
            line.classList.add("data-line");
            let label_element = document.createElement("b");
            label_element.innerText = labels[label] + " : ";
            line.appendChild(label_element);
            let value_element = document.createElement("span");
            value_element.innerText = data[label];
            line.appendChild(value_element);

            /* Add edit button at the line end
              If button pressed, the span (value_element) became editable and the button became a "save" button
            */
            if(editableLines[label]) {
                let edit_button = document.createElement("button");
                edit_button.innerText = "Edit";
                edit_button.addEventListener("click", async function() {
                    if(edit_button.innerText == "Edit") {
                        edit_button.innerText = "Save";
                        // border of the editable element became balck
                        value_element.style.border = "1px solid black";
                        value_element.contentEditable = true;

                    } else {
                        edit_button.innerText = "Edit";
                        // border of the editable element became transparent
                        value_element.style.border = "1px solid transparent";
                        value_element.contentEditable = false;

                        // send request to edit the element
                        if(!await editableLines[label](label, value_element.innerText)) {
                            value_element.innerText = data[label];
                        }

                    }
                });
                line.appendChild(edit_button);
            }

            element.appendChild(line);
        }
        return element;
    }


    function createTable(data, columns, delete_actions, references, addExisting = false, createNew = false) {
        let table = document.createElement("table");
        table.classList.add("sortable");
        table.classList.add("col-10");

        let thead = document.createElement("thead");
        let tr = document.createElement("tr");

        for(let column in columns) {
            let th = document.createElement("th");
            th.innerText = columns[column];
     
            // add sort button on columns
            let sort_button = document.createElement("span");
            sort_button.classList.add("sort-button");
            sort_button.innerText = "▲";
            sort_button.addEventListener("click", function() {
                sortTable(table, column, sort_button.innerText == "▲" ? "desc" : "asc");
                sort_button.innerText = sort_button.innerText == "▲" ? "▼" : "▲";
            });
            th.appendChild(sort_button);
            tr.appendChild(th);
        }

        // add actions column
        if(delete_actions != false) {
            let th = document.createElement("th");
            th.innerText = "Actions";
            tr.appendChild(th);
        }


        thead.appendChild(tr);
        table.appendChild(thead);
        let renamed_data = [];
        for(let i = 0; i < data.length; i++) {
            renamed_data[i] = {};
            for(let column in columns) {
                renamed_data[i][column] = data[i][column];
            }
        }

        let tbody = document.createElement("tbody");
        for(let i = 0; i < renamed_data.length; i++) {
            let tr = document.createElement("tr");
            for(let column in renamed_data[i]) {
                let td = document.createElement("td");
                
                // is its the column with the column name "Methods"
                if(column == "methods" || column == "base_methods") {
                    // create a select with all methods

                    // get the authorized_method field of the object data (not from renamed_data)
                    let authorized_methods = data[i].authorized_methods;
                    let methods = renamed_data[i][column];
                    console.log(authorized_methods);
                    console.log(methods);
                    // TODO HERE
                    let content = document.createElement("div");
                    
                    function actualizeMethods(methods, content) {
                        content.innerHTML = "";
                        methods.forEach(function(method) {
                            let method_div = document.createElement("div");
                            method_div.classList.add("method");
                            method_div.innerText = method;
                            method_div.classList.add("clickable")
                            if(authorized_methods.includes(method)) {
                                method_div.classList.add("authorized");
                                // On click, call Core, Permission, Authorize, DELETE with parameters role_id, action_id and method
                                method_div.addEventListener("click", async function() {
                                    let response = await request("Core", "Permission", "Authorize", false, "DELETE", {
                                        "role_id" : parseInt(current_modal_id),
                                        "action_id" : data[i].action_id,
                                        "method" : method
                                    });
                                    if(response.success) {
                                        // remove the method from the authorized_methods array
                                        authorized_methods.splice(authorized_methods.indexOf(method), 1);
                                        actualizeMethods(methods, content);
                                        return;
                                    } else {
                                        promptError(response);
                                    }
                                });
                            } else {
                                method_div.classList.add("unauthorized");
                                // On click, call Core, Permission, Authorize, POST with parameters role_id, action_id and method
                                method_div.addEventListener("click", async function() {
                                    let response = await request("Core", "Permission", "Authorize", false, "POST", {
                                        "role_id" : parseInt(current_modal_id),
                                        "action_id" : data[i].action_id,
                                        "method" : method
                                    });
                                    if(response.success) {
                                        // add the method to the authorized_methods array
                                        authorized_methods.push(method);
                                        actualizeMethods(methods, content);
                                        return;
                                    } else {
                                        promptError(response);
                                        
                                    }
                                });
                            }
                            content.appendChild(method_div);
                        });
                    }
                    actualizeMethods(methods, content);




                    td.appendChild(content);
                } else {

                    if(references[column]) {
                    td.classList.add("reference");
                        td.addEventListener("click", function() {
                            references[column](renamed_data[i][column]);
                        });
                    } else {
                        td.innerText = renamed_data[i][column];
                    }

                    td.innerText = renamed_data[i][column];
                }


                td.classList.add(column);
                tr.appendChild(td);
                
            }

            // add actions buttons
            // if(delete_actions != false) {

                let td = document.createElement("td");
                for(let action in delete_actions) {
                    let button = document.createElement("button");
                    button.innerText = action;
                    button.addEventListener("click", async function() {
                        let id_name = delete_actions[action].id_name ? delete_actions[action].id_name : "id";
                        if(await delete_actions[action](renamed_data[i][id_name])) {
                            tr.remove();
                        }
                    });
                    td.appendChild(button);
                }
                if(delete_actions != false) tr.appendChild(td);
                tbody.appendChild(tr);
            // }


        }

        // create element
        if(addExisting) {
            let tr = document.createElement("tr");
            tr.classList.add("create-element");
            let select = document.createElement("select");
            let option = document.createElement("option");
            option.innerText = "Select";
            option.disabled = true;
            option.selected = true;
            select.appendChild(option);
            for(let option in addExisting.options) {
                let option_element = document.createElement("option");
                option_element.innerText = addExisting.options[option][addExisting.selectLabelColumn];
                if(!addExisting.id_name) option_element.value = addExisting.options[option].id;
                else option_element.value = addExisting.options[option][addExisting.id_name];
                select.appendChild(option_element);
            }

            for(let column in columns) {
                let td = document.createElement("td");
                td.classList.add(column);
                if(column == addExisting.selectLabelColumn) {
                    td.appendChild(select);
                }
                tr.appendChild(td);
            }

            let button = document.createElement("button");

            select.addEventListener("change", function() {
                // Set all td of the line with the value of the selected role
                let tds = tr.getElementsByTagName("td");
                for(let i = 0; i < tds.length-1; i++) {
                    if(tds[i].classList[0] != addExisting.selectLabelColumn)
                    tds[i].innerText = addExisting.options[select.selectedIndex - 1][tds[i].classList[0]];

                    // reference click 
                    if(references[tds[i].classList[0]]) {
                        tds[i].classList.add("reference");
                        tds[i].addEventListener("click", function() {
                            //references[tds[i].classList[0]](select.value);
                        });
                    }

                }
                button.disabled = false;
            });

            // add create button
            let td = document.createElement("td");
            button.disabled = true;
            button.innerText = addExisting.label;
            button.addEventListener("click", async function() {
                let creation_success = await addExisting.function(select.value)
                if(creation_success) {
                    // add new line with the selected role
                    let new_tr = document.createElement("tr");
                    for(let column in columns) {
                        let td = document.createElement("td");
                        td.classList.add(column);
                        td.innerText = addExisting.options[select.selectedIndex - 1][td.classList[0]];

                        if(references[column]) {
                            td.classList.add("reference");
                            td.addEventListener("click", function() {
                                references[column](select.value);
                            });
                        }

                        new_tr.appendChild(td);
                    }
                    let td = document.createElement("td");
                    for(let action in delete_actions) {
                        let button = document.createElement("button");
                        button.innerText = action;
                        button.addEventListener("click", function() {
                            if(delete_actions[action](select.value)) {
                                new_tr.remove();
                            }
                        });

                       
                        td.appendChild(button);
                    }
                    new_tr.appendChild(td);
                    tbody.appendChild(new_tr);
                    /* Exchange 2 last lines */
                    tbody.insertBefore(new_tr, tbody.lastChild);
                    tbody.insertBefore(tbody.lastChild, tbody.lastChild.previousSibling);
                    
                }
            });
            td.appendChild(button);
            tr.appendChild(td);
            tbody.appendChild(tr);
        }

        if(createNew) {
            let tr = document.createElement("tr");
            tr.classList.add("create-element");
            for(let column in columns) {
                let td = document.createElement("td");
                td.classList.add(column);
                if(createNew.needed_columns.includes(column)) {
                    let input = document.createElement("input");
                    input.type = "text";
                    input.placeholder = column;
                    td.appendChild(input);
                }
                tr.appendChild(td);
            }

            let button = document.createElement("button");
            let td = document.createElement("td");
            button.innerText = createNew.label;
            button.addEventListener("click", async function() {
                let data = {};
                for(let column in columns) {
                    if(createNew.needed_columns.includes(column)) {
                        data[column] = tr.getElementsByClassName(column)[0].getElementsByTagName("input")[0].value;
                    }
                }
                
                let creation_success = await createNew.function(false, data);
                if(creation_success != false) {
                    let newData = creation_success; 
                    // add new line with the selected role
                    let new_tr = document.createElement("tr");
                    for(let column in columns) {
                        let td = document.createElement("td");
                        td.classList.add(column);
                        td.innerText = newData[column];

                        if(references[column]) {
                            td.classList.add("reference");
                            td.addEventListener("click", function() {
                                references[column](newData.id);
                            });
                        }

                        new_tr.appendChild(td);
                    }
                    let td = document.createElement("td");
                    for(let action in delete_actions) {
                        let button = document.createElement("button");
                        button.innerText = action;
                        button.addEventListener("click", function() {
                            if(delete_actions[action](newData.id)) {
                                new_tr.remove();
                            }
                        });

                       
                        td.appendChild(button);
                    }
                    new_tr.appendChild(td);
                    tbody.appendChild(new_tr);
                    /* Exchange 2 last lines */
                    tbody.insertBefore(new_tr, tbody.lastChild);
                    tbody.insertBefore(tbody.lastChild, tbody.lastChild.previousSibling);

                    // clear inputs
                    for(let column in columns) {
                        if(createNew.needed_columns.includes(column)) {
                            tr.getElementsByClassName(column)[0].getElementsByTagName("input")[0].value = "";
                        }
                    }

                }
            });
            td.appendChild(button);
            tr.appendChild(td);
            tbody.appendChild(tr);
        }


        table.appendChild(tbody);
        return table;
    }

    function sortTable(table, column, order) {
        let tbody = table.getElementsByTagName("tbody")[0];
        let rows = tbody.getElementsByTagName("tr");
        let rows_array = Array.from(rows);

        let create_element_row = tbody.getElementsByClassName("create-element")[0];
        if(create_element_row) {
            rows_array.splice(rows_array.indexOf(create_element_row), 1);
        }


        rows_array.sort(function(a, b) {
            let a_value = a.getElementsByClassName(column)[0].innerText;
            let b_value = b.getElementsByClassName(column)[0].innerText;
            
            
            if(order == "asc") {
                if(a_value < b_value) return -1;
                if(a_value > b_value) return 1;
                return 0;
            } else {
                if(a_value > b_value) return -1;
                if(a_value < b_value) return 1;
                return 0;
            }
        });
        tbody.innerHTML = "";
        rows_array.forEach(function(row) {
            tbody.appendChild(row);
        });
        if(create_element_row) {
            tbody.appendChild(create_element_row);
        }
        
    }
